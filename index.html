    <div class="page-header-middle">
      <div class="wrap">
        <h1>All Recipes</h1>
      </div>
    </div>
    <div class="wrap">
      <div class="recipe_filters">
        <div class="recipe_filter">
          <h6>Special Diet</h6>
          <div class="diet_dropdown">
            <select id="diet" name="diet">
              <option value>Any</option>
              <option value="dairy-free">Dairy free</option>
              <option value="egg-free">Egg free</option>
              <option value="gluten-free">Gluten free</option>
              <option value="high-protein">High protein</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
          </div>
        </div>  
      
        <div class="recipe_filter">
          <h6>Cuisine</h6>
          <div class="cuisine_type_dropdown">
            <select id="cuisine_type" name="cuisine_type">
              <option value>Any</option>
              <option value="Asian">Asian</option>
              <option value="Austrian">Austrian</option>
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Indian">Indian</option>
              <option value="Mediterrean">Mediterrean</option>
              <option value="Turkish">Turkish</option>
            </select>
          </div>
        </div>
      
        <div class="recipe_filter">
          <h6>Recipe Type</h6>
          <div class="recipe_type_dropdown">
            <select id="recipe_type" name="recipe_type">
              <option value>Any</option>
              <option value="appetizer">Appetizer</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="salad">Salad</option>
              <option value="snacks">Snacks</option>
              <option value="soup">Soup</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
